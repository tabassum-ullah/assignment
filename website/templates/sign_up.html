{% extends "base.html" %} {% block title %}Signup{% endblock %} 

{% block content %}

<div class="container p-3 my-3 border" style="width:75%;">
    <form method = "POST" name="myForm" onsubmit="return validateForm()">
        <h3 align="center">Sign Up</h3>
        <div class="row">
            <div class="col">
              <label for="email"></label>
              <input type="email" class="form-control" placeholder="E-mail" id="email" name="email" required pattern="\w+([-+.]\w+)*@(yahoo\.com|outlook\.com|icloud\.com|gmail\.com)">
              
            </div>
        </div>
        
        <br />
        <div class="row">
            <div class="col">
              <input type="password" class="form-control" placeholder="Password" id="password1" name="password1" required pattern = "^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[.!@#$%^&*_=+-]).{8,}$">
              
            </div>
            <div class="col">
              <input type="password" class="form-control" placeholder="Confirm Password" id="password2" name="password2" required>
            </div>
        </div>
        
        
    
        <br />

        <div class="text-center">
            <button type="submit" class="btn btn-primary rounded-pill" style="letter-spacing: 1px;">CREATE ACCOUNT</button>
        </div>   
      
       
        
    </form>
</div>

{% endblock %}
